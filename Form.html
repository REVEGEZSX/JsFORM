<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="st.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <form>
        <p class="parrafo">
            <label>Nombres: </label> <input     class="form-control" type="text" id="nombre"     placeholder="Ingrese nombre">
        </p>
        <p class="parrafo">
            <label>Apellidos: </label> <input   class="form-control" type="text" id="apellidos"    placeholder="Ingrese apellidos">
        </p>
        <p class="parrafo">
            <label>Género: </label> <select     class="form-control" id="generos">
                <option value="" disable selected>--Selecciona--</option>
                <option>Masculino</option>
                <option>Femenino</option>
            </select>
        </p>
        <p class="parrafo">
            <div class="form-check form-check-inline">
                <label>Estado civil:</label> 
                <input class="form-check-input" type="radio" id="casado"     name="casado">
                <label class="form-check-label" for="casado" id="casado">Casado</label> 
                <input class="form-check-input" type="radio" id="soltero"    name="soltero">
                <label class="form-check-label" for="soltero" id="soltero">Soltero</label>
            </div>
        </p>
    </form>
    <div class="botoncito">
        <button id="boton" type="submit" class="btn btn-danger">Agregar</button>
    </div>

    <table id="tabla">
        <tr class="ancho">
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Género</th>
            <th>Estado Civil</th>
        </tr>
    </table>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
